<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="register-header">Registration</h2>
            <form class="registerform" name="form" ng-submit="registerVm.register()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="registerVm.username" required />
                    <span ng-if="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="registerVm.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.confirmpassword.$dirty && form.confirmpassword.$error.required || form.confirmpassword.$error.pwmatch }">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" ng-model="registerVm.confirmpassword" pw-check="registerVm.password"  ng-required="" />
                    <span ng-if="form.confirmpassword.$dirty && form.confirmpassword.$error.required" class="help-block">Password is required</span>
                    <span ng-show="form.confirmpassword.$dirty && form.confirmpassword.$error.pwmatch" class="help-block">Password should match</span>

                </div>
                <div class="form-group" ng-class="{ 'has-error': form.emailaddress.$dirty && form.emailaddress.$error.required || form.emailaddress.$error.email }">
                    <label for="emailaddress">Email Id</label>
                    <input type="email" name="emailaddress" id="emailaddress" class="form-control" ng-model="registerVm.emailaddress" ng-required="" />
                    <span ng-if="form.emailaddress.$dirty && form.emailaddress.$error.required" class="help-block">Email Address is required</span>
                    <span ng-if="form.emailaddress.$dirty && form.emailaddress.$error.email" class="help-block">Email Address is not valid</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.mobileno.$dirty && form.mobileno.$error.required && form.mobileno.$error }">
                    <label for="mobileno">Mobile Number</label>
                    <input type="text" name="mobileno" id="mobileno" class="form-control"
                           ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/"
                           ng-minlength="10" ng-maxlength="10"  ng-model="registerVm.mobileno" required />
                    <span ng-if="form.mobileno.$dirty && form.mobileno.$error.required" class="help-block">Mobile Number is required</span>
                    <span ng-if="form.mobileno.$dirty && form.mobileno.$error" class="help-block">Must be a valid 10 digit phone number</span>
                </div>
                <div class="form-actions">
                    <button type="reset" ng-disabled="form.$pristine" class="btn btn-primary">Reset</button>
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
