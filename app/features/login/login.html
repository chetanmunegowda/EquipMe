<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="login-header">Login</h2>
            <form class="loginform" name="form" ng-submit="loginVm.logintoapp()" role="form">
                <div class="form-group"
                     ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="loginVm.username"
                           required/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group"
                     ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                           ng-model="loginVm.password" required/>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
                    <a ui-sref="registerPage" class="btn btn-primary" role="button">Register</a>
                </div>
            </form>
            <br/>
            <button type="submit" class="btn btn-primary" ng-click="loginVm.login()">Login With FB</button>
            <div id="fb-root">
            </div>
        </div>
    </div>
</div>
