<div class="container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-xs-offset-2 col-xs-10">
                <input type="text" class="search-query form-control" id="productname" ng-model="productsVm.productname" 
                       placeholder="Enter product name you want to search" ng-model-options="{debounce: 500}">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <span class=" glyphicon glyphicon-search">
                        </span>
                     </button>
                </span>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-2">
            <div class="category-filter-tile">
                <strong>Category</strong>
                <div ng-repeat="category in productsVm.productCategory" class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="category.on"> {{category.prodCategory}}
                    </label>
                </div>
            </div>
            <div class="price-filter-tile">
                <strong>Price</strong>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="productsVm.prodPrice" value="prodPrice"> 
                        Low To High 
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="productsVm.prodPrice" value="-prodPrice"> 
                        High To Low 
                    </label>
                </div>
            </div>
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div ng-repeat="product in productsVm.products | filter:productsVm.productname:strict | category:(productsVm.productCategory|filter:{on:true}) | orderBy: productsVm.prodPrice | filter:productsVm.productname as results">
                    <div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12">
                        <a ui-sref="prodDetailPage({id: product.prodId})" ui-sref-active="active" class="brand">
                            <div class="product-tile">
                                <img width="250" height="200"
                                     ng-src="{{product.prodImage}}"
                                     alt="{{}}">
                                <span>{{product.prodName}}-{{product.prodPrice | currency}}</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
