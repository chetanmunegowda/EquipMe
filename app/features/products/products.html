<div class="container">
    <div class="row">
        <div class="col-xs-9 col-xs-offset-3">
            <div class="input-group">
                <input type="text" class="form-control" id="productname" ng-model="productsVm.productname"
                       placeholder="Enter product name you want to search" ng-model-options="{debounce: 500}">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                 </span>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-xs-3" id="prod-category">
            <div class="row borderline">
                <strong>Category</strong><br/>
                <span ng-repeat="category in productsVm.productCategory">
                         <label><input type="checkbox" ng-model="category.on"/>&nbsp;&nbsp;&nbsp;{{category.prodCategory}}</label><br/>
                    </span>
            </div>
            <br/>
            <div class="row">
                <strong>Price</strong> <br/>
                <label>
                    <input type="radio" ng-model="productsVm.prodPrice" value="prodPrice">
                    Low To High
                </label><br/>
                <label>
                    <input type="radio" ng-model="productsVm.prodPrice" value="-prodPrice">
                    High To Low
                </label><br/>
            </div>
        </div>
        <div class="col-xs-9">
            <div ng-repeat="product in productsVm.products | filter:productsVm.productname:strict | category:(productsVm.productCategory|filter:{on:true}) | orderBy: productsVm.prodPrice | filter:productsVm.productname as results">
                <div class="clearfix" ng-if="$index % 3 == 0"></div>
                <div class="col-xs-4    " id="prod-item">
                    <a ui-sref="prodDetailPage({id: product.prodId})" ui-sref-active="active" class="brand">
                        <img ng-src="{{product.prodImage}}" alt="" class="product-img"><br/>
                    </a>
                    <div class="col-xs-offset-2">
                        <span>{{product.prodName}}</span><br/>
                        <span>Price: {{product.prodPrice | currency}}</span>
                    </div>
                    <ngcart-addtocart template-url="bower_components/ngCart/template/ngCart/addtocart.html" id="{{ product.prodId }}" name="{{ product.prodName }}" price="{{ product.prodPrice }}" quantity="1" quantity-max="{{ product.prodMaxQuantity }}">
                            Add to Cart
                    </ngcart-addtocart>
                </div>
            </div>
            <div ng-if="results.length == 0">
                <h4>No Products Found</h4>
            </div>
        </div>
    </div>
</div>
