<div class="container">
    <div class="row">
        <div class="col-xs-4">
            Enter the product you want to search
        </div>
        <div class="col-xs-8">
            <div class="form-group">
                <input type="text" class="form-control" id="productname" ng-model="productsVm.productname">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4">
            Filter By Category
        </div>
        <div class="col-xs-8">
            <span ng-repeat="category in productsVm.productCategory">
                <label>
                    <input type="checkbox" ng-model="category.on" />
                    {{ category.prodCategory }}
                    {{ category.on }}
                </label>
            </span>
        </div>
    </div>

        </div>

            <span ng-repeat="category in productsVm.productCategory">
                <label>
                    <input type="radio" />
                    {{ category }}
                </label>
            </span>
        </div>
    </div>
-->
    <div class="row">
        <div ng-repeat="product in productsVm.products | filter:productsVm.productname:strict | category:(productsVm.productCategory|filter:{on:true})">
            <div class="clearfix" ng-if="$index % 4 == 0"></div>
            <div class="col-xs-3" id="prod-item">
                <img ng-src="{{product.prodImage}}" alt="" class="product-img"><br/>
                <div class="col-xs-offset-2">
                    <span>{{product.prodName}}</span><br/>
                    <span>Price: {{product.prodPrice | currency}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
